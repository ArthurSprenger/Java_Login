<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viafacil - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <img src="logo.PNG" alt="Logo Viafacil" />
    </div>
    <div class="user-icon">
      <img src="logo usuario.png" alt="Ícone de Usuário" />
    </div>
    <div class="form-area">
      <input type="text" placeholder="usuario" class="input-field" />
      <input type="password" placeholder="senha" class="input-field" />
      <a href="#" class="forgot-link">esqueceu sua senha</a>
      <button class="login-button">ENTRAR</button>
    </div>
    <div class="support-link">
      <a href="#">Entre em contato com o Suporte Técnico.</a>
    </div>
  </div>
</body>
</html>
