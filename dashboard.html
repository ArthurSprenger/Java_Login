<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Viafácil</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="header">
    <button class="menu-btn" aria-label="Abrir menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <img src="https://placehold.co/120x30" alt="ViaFácil" class="logo" />
  </header>

  <main class="container">
    <section class="cards">
      <article class="card" id="passageiros">
        <img src="https://placehold.co/40" alt="Ícone Passageiros" />
        <span>Passageiros</span>
      </article>
      <article class="card" id="trens-rotas">
        <img src="https://placehold.co/40" alt="Ícone Trens e Rotas" />
        <span>Trens e Rotas</span>
      </article>
      <article class="card" id="avisos">
        <img src="https://placehold.co/40" alt="Ícone Avisos" />
        <span>Avisos</span>
      </article>
      <article class="card" id="solicitacoes">
        <img src="https://placehold.co/40" alt="Ícone Solicitações" />
        <span>Solicitações</span>
      </article>
    </section>

    <section class="form-section">
      <h2>Enviar avisos</h2>
      <form id="aviso-form">
        <input type="text" id="aviso-input" placeholder="enviar avisos" required />
        <button type="submit" id="aviso-btn">enviar aviso</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Nova Solicitação</h2>
      <form id="solicitacao-form">
        <input type="text" id="solicitacao-input" placeholder="Digite sua solicitação" required />
        <button type="submit" id="solicitacao-btn">enviar solicitação</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Solicitações</h2>
      <table>
        <thead>
          <tr>
            <th>Estação</th>
            <th>Horário</th>
            <th>Situação</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
